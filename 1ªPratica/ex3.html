<!DOCTYPE html>
<html>
	<head>
		<title>EXERCICIO 3</title>
		<meta charset = "utf-8">
	</head>

	<body>
		<fieldset>
			<legend>Sobre ti: </legend>
			<section>
				<input type='text' name='nome' placeholder='O teu nome'>
			</section>

			<section>
				<br>
				<label>Idade: </label>
				<input type="radio" name='idade' value='<18'>&lt;18
				<input type="radio" name='idade' value='<19-35'>19-35
				<input type="radio" name='idade' value='<36-48'>36-48
				<input type="radio" name='idade' value='>49'>&gt;49
			</section>

			<section>
				<br>
				<input type='text' name='profissão' placeholder='A tua profissão'>
			</section>

			<section>
				<br>
				<label>País:</label>
				<select name='País'>
					<option value='Portugal'> Portugal </option>
					<option value='Espanha'> Espanha </option>
					<option value='Inglaterra'> Inglaterra </option>
				</select>
			</section>

			<section>
				<br>
				<label>Interesses:</label>
				<br>
				<br>
				<input type="checkbox" name="interesses" value="cinema">Cinema
				<input type="checkbox" name="interesses" value="livros" >Livros
				<input type="checkbox" name="interesses" value="musica">Musica
				<input type="checkbox" name="interesses" value="desportos" >Desportos
				<input type="checkbox" name="interesses" value="video_jogos" >Video Jogos
				<br>
				<input type="checkbox" name="interesses" value="computador" >Computador
				<input type="checkbox" name="interesses" value="fotografia" >Photografia
				<input type="checkbox" name="interesses" value="carros" >Carros
				<input type="checkbox" name="interesses" value="outros" >Outros
			</section>
			
			<section>
				<br>
				<br>
				<textarea placeholder="A tua opinião sobre este website..." rows="4" cols="50"></textarea>
			</section>

		</fieldset>

		<section>
			<br>
			<input type="submit" value="Done">
		</section>
	</body>

</html>
